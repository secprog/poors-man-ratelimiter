version: '3.8'
services:
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "127.0.0.1:6379:6379"  # SECURITY: Localhost only - Redis must not be publicly accessible
    volumes:
      - redis_data:/data

  test-server:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./test-server.py:/app/test-server.py
    ports:
      - "127.0.0.1:9000:9000"  # SECURITY: Localhost only - test server should not be public
    command: sh -c "pip install flask -q && python test-server.py"
    restart: always

  httpbin:
    image: kennethreitz/httpbin
    ports:
      - "127.0.0.1:8081:80"  # SECURITY: Localhost only - httpbin is for testing/gateway routing only
    restart: always

  backend:
    build: ./backend
    ports:
      - "8080:8080"              # Gateway on 8080 (public): 0.0.0.0:8080 -> backend:8080
                                 # - Handles public routes: /httpbin/**, /test/**, /metrics/**
                                 # - ApiPortFilter blocks all /poormansRateLimit/api/admin/** (returns 404)
                                 # - Contains RateLimitFilter, AntiBotFilter
      - "127.0.0.1:9090:9090"    # CRITICAL SECURITY: Admin APIs on 9090 (localhost only via OS-level port binding)
                                 # - OS-level TCP binding prevents external access (cannot be spoofed)
                                 # - Only accessible from 127.0.0.1 (IPv4 loopback)
                                 # - Contains all /poormansRateLimit/api/admin/** endpoints
                                 # - Port 9090 unreachable from other hosts (connection refused at kernel level)
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      TEST_SERVER_URL: http://test-server:9000
      HTTPBIN_URL: http://httpbin:80
    depends_on:
      - redis
      - test-server
      - httpbin
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "127.0.0.1:3000:80"  # Only listen on localhost
    depends_on:
      - backend
    restart: always

volumes:
  redis_data:
