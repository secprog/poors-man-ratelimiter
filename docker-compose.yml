services:
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD:-dev-only-change-me}"]
    ports:
      - "127.0.0.1:6379:6379"  # SECURITY: Localhost only - Redis must not be publicly accessible
    volumes:
      - redis_data:/data

  test-server:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./test-server.py:/app/test-server.py
    ports:
      - "127.0.0.1:9000:9000"  # SECURITY: Localhost only - test server should not be public
    command: sh -c "pip install flask -q && python test-server.py"
    restart: always

  httpbin:
    image: kennethreitz/httpbin
    ports:
      - "127.0.0.1:8081:80"  # SECURITY: Localhost only - httpbin is for testing/gateway routing only
    restart: always

  gateway:
    build: ./gateway
    ports:
      - "8080:8080"              # Gateway on 8080 (public): Rate limiting, anti-bot, request routing
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-dev-only-change-me}
      TEST_SERVER_URL: http://test-server:9000
      HTTPBIN_URL: http://httpbin:80
    depends_on:
      - redis
      - test-server
      - httpbin
    restart: always

  backend:
    build: ./backend
    ports:
      - "127.0.0.1:9090:9090"    # Admin APIs on 9090 (localhost only via OS-level port binding)
                                 # - Separate Spring Boot app for isolation
                                 # - CRUD operations on rate limit rules
                                 # - Analytics via WebSocket
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-dev-only-change-me}
    depends_on:
      - redis
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "127.0.0.1:3000:80"  # Only listen on localhost
    depends_on:
      - gateway
      - backend
    restart: always

volumes:
  redis_data:
