version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: gateway_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql

  test-server:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./test-server.py:/app/test-server.py
    ports:
      - "9000:9000"
    command: sh -c "pip install flask -q && python test-server.py"
    restart: always

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres:5432/gateway_db
      SPRING_R2DBC_USERNAME: postgres
      SPRING_R2DBC_PASSWORD: password
      TEST_SERVER_URL: http://test-server:9000
    depends_on:
      - postgres
      - test-server
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data:
