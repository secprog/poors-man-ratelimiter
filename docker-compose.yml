version: '3.8'
services:
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  test-server:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./test-server.py:/app/test-server.py
    ports:
      - "9000:9000"
    command: sh -c "pip install flask -q && python test-server.py"
    restart: always

  backend:
    build: ./backend
    ports:
      - "8080:8080"              # Gateway on 8080 (public): 0.0.0.0:8080 -> backend:8080
      - "127.0.0.1:9090:9090"    # Admin APIs on 9090 (localhost only): 127.0.0.1:9090 -> backend:9090
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      TEST_SERVER_URL: http://test-server:9000
    depends_on:
      - redis
      - test-server
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "127.0.0.1:3000:80"  # Only listen on localhost
    depends_on:
      - backend
    restart: always

volumes:
  redis_data:
